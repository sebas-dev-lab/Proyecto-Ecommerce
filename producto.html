<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ecommerce</title>
    <link rel="stylesheet" href="build/css/app.css">

<body>

<!-- barra de navegacion -->

<div class="barra">
        <div class="logo">
            <a href="/index.html"><img src="src/img/22.png" alt="logo"></a>

        </div>
        <div class="input-group input">

                <span class="input-group-text border-0 lupa">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="28" height="28" viewBox="0 0 24 24" stroke-width="1" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                    </svg>
                </span>

                <input type="text" aria-label="First name" class="form-control border-0 border-start">

        </div>
        <nav class="menú">
            <ul>
                <li><a href="#">Comprar</a> </li>
                <li><a href="#">Vender</a> </li>
                <li><a href="#">Deliverys</a> </li>
                <li><a href="#">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="28" height="28" viewBox="0 0 24 24" stroke-width="1" stroke="#401616" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="6" cy="19" r="2" />
                        <circle cx="17" cy="19" r="2" />
                        <path d="M17 17h-11v-14h-2" />
                        <path d="M6 5l14 1l-1 7h-13" />
                      </svg>
                    </a> 
                </li>
            </ul>
        </nav>

</div>

<!-- Principal -->

<div class="contenedor-producto">
    <div class="imagen-producto">
        <img src="/build/img/4.webp" alt="producto">
    </div>
    
    <div class="detalles">
        <div class="detalles-1">
            <div><p class="precio">$45.000</p></div>
            <div><h2 class="titulo">Smart TV LG 43" UHD</h2></div>
            <div><p class="estrellas">estrellas</p></div>
        </div>
        <div class="detalles-2">
            <div><p class="disponibilidad">Disponible</p></div>
            <div><p class="vendedor-producto">Vendedor:  Musimundo</p></div>
            <div><p class="detalle-producto">Detalles: Televisor de 43" pantalla plana, led, full hd</p></div>
            <div><p class="ubicacion-producto">Ubicacion</p></div>
            <div><p>Variantes   </p></div>
            <div><p>Medios de pago</p></div>
        </div>
    </div>
</div>

  <footer class="footer ">
    <div class="contenedor contenedor-footer">
      <nav class="menú">
         <ul>
            <li><a href="#">Comprar</a> </li>
